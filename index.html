<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Master-Detail Form with Modal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="MainController">

    <div class="container">
        <h2>Product List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.date }}</td>
                    <td><input type="checkbox" ng-model="product.available" disabled></td>
                    <td><button class="btn btn-primary" ng-click="editProduct(product)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal" id="productModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Product</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form ng-submit="saveProduct()">
                        <div class="form-group">
                            <label for="productName">Name:</label>
                            <input type="text" class="form-control" id="productName" ng-model="editedProduct.name">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price:</label>
                            <input type="number" class="form-control" id="productPrice" ng-model="editedProduct.price">
                        </div>
                        <div class="form-group">
                            <label for="productDate">Date:</label>
                            <input type="date" class="form-control" id="productDate" ng-model="editedProduct.date">
                        </div>
                        <div class="form-group">
                            <label for="productAvailable">Available:</label>
                            <input type="checkbox" class="form-control" id="productAvailable" ng-model="editedProduct.available">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
