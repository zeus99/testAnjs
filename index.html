<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>AngularJS Master-Detail Form Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="MainController" class="container mt-5">

    <!-- Master Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Master Form</h2>
            <form ng-submit="addItem()">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" class="form-control" ng-model="newItem.name" required>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Item Description:</label>
                    <input type="text" class="form-control" ng-model="newItem.description" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
        </div>
    </div>

    <!-- Detail Form -->
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Detail Form</h2>
            <div ng-repeat="item in items">
                <h3>
                    <a href="#" ng-click="editItem(item)">{{ item.name }}</a>
                </h3>
            </div>
        </div>
    </div>

    <!-- Modal for Item Details -->
    <div class="modal" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">{{ editingItem === null ? 'New Item' : 'Edit Item' }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" class="form-control" ng-model="selectedDetailItem.name" required>
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Item Description:</label>
                        <input type="text" class="form-control" ng-model="selectedDetailItem.description" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" ng-show="editingItem !== null" ng-click="deleteItem()">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="saveItem()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
